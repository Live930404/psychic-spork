<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        span {
            color: red;
        }
    </style>

</head>
<body>
<input type="text" id="txtName"><span></span><br>
<input type="password" id="txtPwd">
<span></span><br>
<input type="button" id="btn" value="注册">
<script>
    var txt = document.getElementById("txtName");
    var txtpwd = document.getElementById("txtPwd");

    txt.onkeyup = function () {
        if (this.value.length < 3 || this.value.length > 6) {
            this.nextSibling.innerText = "用户名设置在3到6位之间";
        } else {
            this.nextSibling.innerText = "";
        }
    }
    txtpwd.onkeyup = function () {
        if (this.value.length < 3 || this.value.length > 8) {
            this.nextElementSibling.innerText = "密码请设在3到8位之间";
        } else {
            this.nextElementSibling.innerText = "";
        }
    }

    function getNextElement(element) {
        if (element.nextElementSibling) {
            return element.nextElementSibling;
        } else {
            var next = element.nextSibling;
            while (next & next.nodeType !== 1) {
                next = next.nextSibling;
            }
            return next;
        }
    }
</script>
</body>
</html>
